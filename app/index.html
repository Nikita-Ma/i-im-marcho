<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@300;600&family=Quicksand:wght@300;400&family=Raleway:wght@600;700&family=Roboto+Condensed:wght@300;400&family=Roboto:wght@300;400;500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>


<header class="header">
    <div class="container">
        <div class="header__inner">
            <a href="" class="logo">
                <img src="images/logo.png" alt="logo" class="logo__img">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a class="menu__list-link menu__list-link--active" href="#">Home</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Shop</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Page</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Blog</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="user-nav">
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="images/icons/user.png" alt="icon">
                </a>
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="images/icons/search.png" alt="icon">
                </a>
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="images/icons/heart_icon.png" alt="icon">
                    <span class="user-nav__num">3</span>
                </a>
                <a class="user-nav__link" href="#">
                    <img class="user-nav__link-img" src="images/icons/cart_icon.png" alt="icon">
                    <span class="user-nav__num">7</span>
                </a>
            </div>
        </div>
    </div>
</header>


<script src="js/main.min.js"></script>
</body>
</html>
